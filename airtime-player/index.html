<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Airtime custom player</title>

	<link rel="stylesheet" href="css/jplayer.blue.monday.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="src/libs/jquery-1.6.1.min.js" type="text/javascript"></script>
	<script src="src/libs/jquery-ui-1.8.10.custom.min.js" type="text/javascript"></script>
	<script src="src/libs/jquery.showinfo.js" type="text/javascript"></script>
	<script type="text/javascript" src="src/libs/jquery.jplayer.js"></script>

</head>
<body>

<section class="airtime-component">

	<div id="jquery_jplayer_1" class="jp-jplayer"></div>
	<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
		<div class="jp-type-single">
			<div class="jp-gui jp-interface">
				<ul class="jp-controls">
					<li>
						<a href="javascript:;" class="jp-play" title="Play">
							<i class="icon-play"></i><span>Listen Live</span>
						</a>

						<a href="javascript:;" class="jp-pause" title="Pause">
							<i class="icon-pause"></i><span>Listen Live</span>
						</a>
					</li>

					<li class="volume-control">
						<a href="javascript:;" class="jp-mute" title="Mute">
							<i class="icon-volume-up"></i>
						</a>

						<a href="javascript:;" class="jp-unmute" title="Unmute">
							<i class="icon-volume-off"></i>
						</a>
					</li>
					<li class="">
						<a class="popup"><i class="icon-popup"></i></a>
					</li>
				</ul>
				<div class="playing-now">

					<div class="cover">
						<a href="#" class="cover-pic">
							<img src="http://radiojar.com/img/sample_images/Radio_Stations_Avatar_BLUE.png" alt="" title="">
						</a>
						</div>
					<div id="headerLiveHolder" class="track-info" aria-label="title"></div>
				</div>
			</div>
			<div class="jp-no-solution">
				<span>Update Required</span>
				To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
			</div>
		</div>
	</div>
</section>

<script src="src/main.js"></script>
</body>
</html>
